
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="site-wrapper">
      <input type="search" list="cities" />
      <i class="fa-solid fa-magnifying-glass"></i>
      <select id="cities"></select>
      <p id="city-name" class="city-name"></p>
      <time id="time" class="time"></time>
      <div id="current-icon" class="current-icon"></div>
      <p id="temp" class="temperature">&deg;C</p>
      <p id="description" class="description"></p>
      <div class="wind-humidity">
        <i id="wind" class="fa-solid fa-wind"></i>
        <i id="humidity" class="fa-solid fa-droplet"></i>
      </div>
      <div class="next-days-container" id="next-days-container"></div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
